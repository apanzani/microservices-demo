server:
  port: 8888

logging:
  level:
    ROOT: info
    org.spring.framework.cloud.config: DEBUG

spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/apanzani/spring-cloud-config-server-repository
          username: ${MY_GITHUB_USER}
          #devo fare la encrypt del token che mi viene dato da gitHub
          password: ENC(${MY_ENC_TOKEN})
          default-label: main
          clone-on-start: true
    fail-fast: true
  security:
    user:
      name: spring_cloud_server
      password: ENC(${SPRING_CLOUD_SERVER_PWD})
log:
  app-name: config-server
